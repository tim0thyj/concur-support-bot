<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concur Support Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* General Styling */
    body {
        background-color: #00274C; /* CSUF Navy Blue */
        color: #FFFFFF; /* White text for contrast */
        text-align: center;
        font-family: 'Arial', sans-serif;
        padding-top: 30px;
    }

    /* Chat Container */
    .chat-container {
        width: 60%;
        margin: auto;
        padding: 20px;
        background: #FFFFFF; /* White background */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        color: #00274C; /* Navy text */
    }

    /* Input Box */
    .question-box {
        width: 80%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #FF8200; /* Titan Orange border */
        border-radius: 5px;
    }

    /* Answer Box */
    .answer-box {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #00274C; /* Navy Blue text */
    }

    /* Buttons */
    .btn {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-primary {
        background-color: #FF8200; /* Titan Orange */
        border: none;
    }

    .btn-primary:hover {
        background-color: #cc6600; /* Darker Orange */
    }

    .btn-success {
        background-color: #00274C; /* CSUF Navy Blue */
        border: none;
    }

    .btn-success:hover {
        background-color: #001A35; /* Darker Navy */
    }

    .btn-danger {
        background-color: #D50000; /* CSUF Red */
        border: none;
    }

    .btn-danger:hover {
        background-color: #A30000; /* Darker Red */
    }

    /* Feedback Section */
    #feedback-section {
        margin-top: 15px;
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
        .chat-container {
            width: 90%;
            padding: 15px;
        }

        .question-box {
            width: 100%;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
        }
    }
</style>
</head>
<body>
    <div class="chat-container">
        <h1>Concur Support Bot</h1>
        <p>Ask a question about Concur:</p>

        <!-- Smart Search Bar -->
        <input type="text" id="question" class="form-control question-box" placeholder="Type your question here... or ask to see the five most common questions" onkeyup="showSuggestions()">
        
        <!-- Suggestions -->
        <div id="suggestions" class="suggestions"></div>


        <button class="btn btn-primary mt-3" onclick="askQuestion()">Ask</button>
        <p class="answer-box" id="answer"></p>
    </div>

    <script>
        function askQuestion() {
            let question = document.getElementById("question").value;
            if (question.trim() === "") return;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "question=" + encodeURIComponent(question)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerHTML = data.answer;
            });

            document.getElementById("question").value = "";
            document.getElementById("suggestions").innerHTML = "";
        }

        function setQuestion(text) {
            document.getElementById("question").value = text;
        }

        function showSuggestions() {
            let query = document.getElementById("question").value.toLowerCase();
            let suggestionsDiv = document.getElementById("suggestions");

            let suggestions = [
                "How do I submit an expense report?",
                "How do I check my approval status?",
                "How do I attach receipts?",
                "How do I remove an expense report?",
                "How do I move Concur email reminders to a folder?"
            ];

            if (query === "") {
                suggestionsDiv.innerHTML = "";
                return;
            }

            let filtered = suggestions.filter(q => q.toLowerCase().includes(query));
            suggestionsDiv.innerHTML = filtered.map(q => `<div class='suggestion-item' onclick="setQuestion('${q}')">${q}</div>`).join("");
        }
    </script>
</body>
</html>
