<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concur Support Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #00274C; /* CSUF Navy Blue */
            color: #FFFFFF;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding-top: 30px;
        }

        /* Chat Container */
        .chat-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #00274C;
        }

        /* Input Box */
        .question-box {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #FF8200; /* Titan Orange */
            border-radius: 5px;
        }

        /* Answer Box */
        .answer-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00274C;
        }

        /* Buttons */
        .btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #FF8200;
            border: none;
        }

        .btn-primary:hover {
            background-color: #cc6600;
        }

        /* Feedback Section */
        #feedback-section {
            margin-top: 15px;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .chat-container {
                width: 90%;
                padding: 15px;
            }

            .question-box {
                width: 100%;
                font-size: 14px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Concur Support Bot</h1>
        <p>Ask a question about Concur:</p>

        <!-- Input Box with "Enter" Key Support -->
        <input type="text" id="question" class="form-control question-box"
               placeholder="Type your question here... or ask to see the five most common questions"
               onkeypress="handleKeyPress(event)">

        <button class="btn btn-primary mt-3" onclick="askQuestion()">Ask</button>
        <p class="answer-box" id="answer"></p>

        <!-- "Did This Help?" Feedback Section -->
        <div id="feedback-section" style="display: none;">
            <p>Did this help?</p>
            <button class="btn btn-success" onclick="sendFeedback('yes')">üëç Yes</button>
            <button class="btn btn-danger" onclick="askWhy()">üëé No</button>
        </div>

        <!-- Additional Feedback Input -->
        <div id="why-section" style="display: none;">
            <p>What went wrong?</p>
            <input type="text" id="feedback-text" class="form-control" placeholder="Type your feedback here...">
            <button class="btn btn-primary mt-2" onclick="sendFeedback('no')">Submit</button>
        </div>
    </div>

    <script>
        function askQuestion() {
            let question = document.getElementById("question").value;
            if (question.trim() === "") return;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "question=" + encodeURIComponent(question)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerHTML = data.answer;
                document.getElementById("feedback-section").style.display = "block";
                document.getElementById("why-section").style.display = "none";
            });

            document.getElementById("question").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                askQuestion();
            }
        }

        function askWhy() {
            document.getElementById("why-section").style.display = "block";
        }

        function sendFeedback(type) {
            let feedbackText = "";
            if (type === "no") {
                feedbackText = document.getElementById("feedback-text").value;
            }

            fetch("/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type: type, feedback: feedbackText })
            });

            document.getElementById("feedback-section").style.display = "none";
            document.getElementById("why-section").style.display = "none";
            alert("Thank you for your feedback!");
        }
    </script>
</body>
</html>
