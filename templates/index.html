<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concur Support Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; text-align: center; padding-top: 50px; }
        .chat-container { width: 60%; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .question-box { width: 80%; padding: 10px; font-size: 16px; }
        .answer-box { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Concur Support Bot</h1>
        <p>Ask a question about Concur:</p>
	<input type="text" id="question" class="form-control question-box" placeholder="Type your question here... or ask to see the five most common questions">
        <button class="btn btn-primary mt-3" onclick="askQuestion()">Ask</button>
        <p class="answer-box" id="answer"></p>
    </div>

<script>
    function askQuestion() {
        let question = document.getElementById("question").value;
        if (question.trim() === "") return; // Prevent empty submissions

        fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "question=" + encodeURIComponent(question)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("answer").innerHTML = data.answer;
        });

        // Clear input field after asking
        document.getElementById("question").value = "";
    }

    // Enable "Enter" key for asking a question
    document.getElementById("question").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent form submission
            askQuestion();
        }
    });
</script>
</body>
</html>
