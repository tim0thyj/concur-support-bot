<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concur Support Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; text-align: center; padding-top: 50px; }
        .chat-container { width: 60%; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .question-box { width: 80%; padding: 10px; font-size: 16px; }
        .answer-box { margin-top: 20px; font-size: 18px; font-weight: bold; }
        .suggestions { text-align: left; margin-top: 10px; }
        .suggestion-item { padding: 5px; cursor: pointer; border-bottom: 1px solid #ddd; }
        .suggestion-item:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Concur Support Bot</h1>
        <p>Ask a question about Concur:</p>

        <!-- Smart Search Bar -->
        <input type="text" id="question" class="form-control question-box" placeholder="Type your question here... or ask to see the five most common questions" onkeyup="showSuggestions()">
        
        <!-- Suggestions -->
        <div id="suggestions" class="suggestions"></div>

        <!-- Quick Action Buttons -->
        <div class="mt-3">
            <button class="btn btn-primary" onclick="setQuestion('How do I submit an expense report?')">ðŸ“‚ Submit an Expense</button>
            <button class="btn btn-success" onclick="setQuestion('How do I check my approval status?')">âœ… Check Approval Status</button>
        </div>

        <button class="btn btn-primary mt-3" onclick="askQuestion()">Ask</button>
        <p class="answer-box" id="answer"></p>
    </div>

    <script>
        function askQuestion() {
            let question = document.getElementById("question").value;
            if (question.trim() === "") return;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "question=" + encodeURIComponent(question)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerHTML = data.answer;
            });

            document.getElementById("question").value = "";
            document.getElementById("suggestions").innerHTML = "";
        }

        function setQuestion(text) {
            document.getElementById("question").value = text;
        }

        function showSuggestions() {
            let query = document.getElementById("question").value.toLowerCase();
            let suggestionsDiv = document.getElementById("suggestions");

            let suggestions = [
                "How do I submit an expense report?",
                "How do I check my approval status?",
                "How do I attach receipts?",
                "How do I remove an expense report?",
                "How do I move Concur email reminders to a folder?"
            ];

            if (query === "") {
                suggestionsDiv.innerHTML = "";
                return;
            }

            let filtered = suggestions.filter(q => q.toLowerCase().includes(query));
            suggestionsDiv.innerHTML = filtered.map(q => `<div class='suggestion-item' onclick="setQuestion('${q}')">${q}</div>`).join("");
        }
    </script>
</body>
</html>
